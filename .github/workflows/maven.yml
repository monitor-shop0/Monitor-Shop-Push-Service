name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

env:
  SERVICE: push-service

jobs:
  build:
    runs-on: [ build ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.2

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: BUILD_MODE=production
          tags: mshop/${{ env.SERVICE }}:latest

  deploy:
    needs: [ build ]
    runs-on: [ deploy ]
    steps:
      - name: remove old container
        run: docker rm -f ${{ env.SERVICE }}
      - name: Deploy
        run: docker run -d --network app-net --restart=unless-stopped  --name ${{ env.SERVICE }} -e SPRING_PROFILES_ACTIVE=sv -e SERVER_PORT=80 mshop/${{ env.SERVICE }}:latest
